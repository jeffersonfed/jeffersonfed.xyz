<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritch Johan Jefferson Landing Page</title>
    <link rel="icon" href="https://links.jeffersonfed.xyz/profile.png" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="icons/font-awesome/css/all.css" />
    <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
            }
        </script>
</head>
<body>
    <main>
        <div class="relative flex flex-col h-[100vh] items-center justify-center bg-white dark:bg-black transition-bg">

            <p class="relative flex text-lg items-center dark:text-white transition-colors">

            </p>
            <div class="flex">
                <div class="px-3 py-1 rounded-full drop-shadow-sm text-sm text-stone-800 dark:text-white backdrop-blur-lg transition-colors dark:hover:border-stone-400">
                    <div class="rounded-full hover:bg-gray-900 hover:text-white dark:hover:bg-gray-200 dark:hover:text-black" >
                        <a href="https://twitter.com/jeffersonfed14" target="_blank">

                    </div>
                </div>
                <div class="px-3 py-1 rounded-full drop-shadow-sm text-sm text-stone-800 dark:text-white backdrop-blur-lg transition-colors dark:hover:border-stone-400">

                    </div>
                </div>
                <div class="px-3 py-1 rounded-full drop-shadow-sm text-sm text-stone-800 dark:text-white backdrop-blur-lg transition-colors dark:hover:border-stone-400">
                    <div class="rounded-full hover:bg-gray-900 hover:text-white dark:hover:bg-gray-200 dark:hover:text-black" >
                        <a href="https://instagram.com/jeffersonrj14" target="_blank">
                            <i class="icon fab fa-instagram fa-2x"></i>
                        </a>
                    </div>
                </div>
            </div>
            <hr>
            <div class="flex">
                <div class="px-3 py-1 rounded-full drop-shadow-sm text-sm text-stone-800 dark:text-white backdrop-blur-lg transition-colors dark:hover:border-stone-400">
                    <div class="px-3 py-1 rounded-xl hover:bg-red-500 hover:text-white dark:hover:bg-red-500 dark:hover:text-black" >
                        <a href="https://portfolio.jeffersonfed.xyz" target="_blank">
                            <span class="text-">Portfolio</span>

                    </div>
                </div>
                <div class="px-3 py-1 rounded-full drop-shadow-sm text-sm text-stone-800 dark:text-white backdrop-blur-lg transition-colors dark:hover:border-stone-400">

                        <a href="https://links.jeffersonfed.xyz" target="_blank">
                            Links
                        </a>
                    </div>
                </div>

                        <a href="https://activity.jeffersonfed.xyz" target="_blank">
                            Activity
                        </a>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <button onclick="toggleTheme()" class="px-3 py-1 border border-stone-200 rounded-full drop-shadow-sm text-sm text-stone-800 dark:text-white bg-white/40 dark:bg-black/40 backdrop-blur-lg hover:border-stone-300 transition-colors dark:border-stone-500 dark:hover:border-stone-400">Theme</button>
            </div>

        </div>
    </main>
    <script src="js/script.js"></script>

</html>
